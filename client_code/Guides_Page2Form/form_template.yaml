    height: 212.5
    spacing_below: medium
    text: |-
      This high-range build is coupled with an AMD Ryzen 7 9700X and a ZOTAC GeForce RTX 4080 SUPER TRINITY 16GB, ensuring everything runs at peak and provides ultra-performance. It is built to handle extreme gaming, multitasking, and all possible scenarios where top-notch performance will be required.

      Whether it is graphically heavy titles like Cyberpunk 2077, Starfield, or Elden Ring, you should be ready to be thrilled by 1440p Very High settings and even 4K Medium to High settings. This rig will give you smooth performance with teeth-crushing graphics, which is a perfect combo for big current and upcoming AAA games. The huge 2TB Samsung 990 EVO Gen4 SSD and 32GB DDR5 memory also give great load times and plenty of storage for your game library. For gamers who would wish to invest in a system ready for the next generation of gaming, this build has got you covered.
