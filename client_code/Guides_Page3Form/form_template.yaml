  name: part_selection_title
  properties: {align: center, bold: true, font: '', font_size: 30, foreground: 'theme:Black', icon: '', italic: false, role: null, spacing_above: large, spacing_below: large, text: HOW TO START BUILDING, underline: true, visible: true}
