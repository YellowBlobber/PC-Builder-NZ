- layout_properties: {grid_position: 'HMKRMG,SYHAKB'}
  name: label_1
  properties: {bold: true, font_size: 20, foreground: 'theme:Black', text: 'What are the compatibility throughout parts?'}
  type: Label
- layout_properties: {grid_position: 'FLKIVI,ULLWOZ'}
  name: text_area_1
  properties: {background: 'theme:White', bold: true, border: none, enabled: false, font_size: 15, foreground: 'theme:Black', height: 166.39993286132812, text: 'When building a PC, ensuring compatibility between components is crucial for a smooth and efficient setup. Start by selecting a motherboard that supports your chosen CPU socket type and chipset. Next, verify that your RAM is compatible with the motherboard in terms of type (e.g., DDR4, DDR5) and speed. Ensure your power supply unit (PSU) provides adequate wattage for all components, including the GPU. Check that your case has enough space for the motherboard form factor (e.g., ATX, Micro-ATX) and sufficient clearance for the GPU and CPU cooler. Lastly, confirm that your storage drives (SSD/HDD) match the available ports (SATA, NVMe) on the motherboard. '}
  type: TextArea
- layout_properties: {grid_position: 'MWAXAG,XGYWGU'}
  name: label_1_copy
  properties: {bold: true, font_size: 20, foreground: 'theme:Black', text: 'What is a bottleneck build?'}
  type: Label
- layout_properties: {grid_position: 'FQWYRR,UHIIWR'}
  name: text_area_1_copy
  properties: {background: 'theme:White', bold: true, border: none, enabled: false, font_size: 15, foreground: 'theme:Black', height: 210.39996337890625, text: 'A build bottleneck in a PC generally occurs when some part in your system slows down the others from working at full potential. In other words, if you have a powerful graphics card and the computer''s CPU is very old in technology or low in performance, then it might affect the CPU to act in such a way that the GPU would not be able to perform to full potential in gaming or graphic-intensive tasks. This mismatch can cause frame rates to suffer, loading times to take a bit longer, and overall just a suboptimal experience. Bottlenecks might be created by a lack of RAM, slower storage solutions, or poor cooling, which results in overheating and throttling, among others. Consider generally that any scenario wherein one part of your PC is usually serving as the weakest link, holding up the capabilities of the rest of the system, forms a bottleneck.'}
  type: TextArea
- layout_properties: {grid_position: 'AWCVPF,YKGMUP'}
  name: label_1_copy_copy
  properties: {bold: true, font_size: 20, foreground: 'theme:Black', text: 'How to avoid a bottleneck build?'}
  type: Label
- layout_properties: {grid_position: 'OGCVLH,FQKHZR'}
  name: text_area_1_copy_copy
  properties: {background: 'theme:White', bold: true, border: none, enabled: false, font_size: 15, foreground: 'theme:Black', height: 210.39996337890625, text: 'Pay extra attention to the compatibility of components with each other to avoid a bottleneck in the process of building. First, choose a compatible CPU and GPU; having a high-end graphics card with an underpowered processor cannot perform well in tasks. Provide enough RAM—presumably at least 16 GB for most processes—and put a fast SSD in there to really notice how faster loading times and general responsiveness are. Keep in mind that your PSU should be powerful enough to feed all components, including prospective upgrades. Further, assure good cooling and try to avoid thermal throttling. Pay attention to the motherboard, too, so that it supports state-of-the-art technology and expansion possibilities. Driver and software updates are also very crucial to squeeze the best from hardware and try to avoid bottlenecks.'}
  type: TextArea
