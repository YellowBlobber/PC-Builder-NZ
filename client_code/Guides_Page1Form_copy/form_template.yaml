  properties:
    background: theme:White
    bold: true
    border: none
    font_size: 15
    foreground: theme:Black
    height: 212.5
    spacing_below: medium
    text: |-
      This mid-range build gets serious, amping it up for gamers who want to take things to the next level. It includes an AMD Ryzen 5 7600 and a further ZOTAC GeForce RTX 4060 Ti 8GB, making this computer ready for most recent AAA games out there. With this, you smoothly drive games to 1080p at high to very high settings or even 1440p at medium to high for the best visuals with great performance across your games.

      Games like Starfield, Elden Ring, Hogwarts Legacy, and Assassin's Creed Mirage will look amazing and run gorgeously, making you fully integrated into their detailed worlds. Whether one is competing in Apex Legends and Overwatch 2 or just opening up huge universes in Star Citizen and Forza Horizon 5, this build puts power and versatility in your hands to handle it all with ease. It's an ideal deal for any gamer who requires a powerful, future-proof system for the most detailed gaming.
  type: TextArea
