allow_embedding: false
package_name: NZ_PC_Builder
name: NZ PC Builder
runtime_options:
  version: 2
  client_version: '3'
  server_version: python3-sandbox
  server_spec: {base: python310-standard}
services:
- source: /runtime/services/tables.yml
  client_config: {}
  server_config: {}
- source: /runtime/services/anvil/users.yml
  client_config: {allow_signup: true, enable_automatically: true, use_email: true, confirm_email: true, allow_remember_me: true, remember_me_days: 30}
  server_config: {user_table: users}
startup_form: Form1
metadata: {title: NZ PC Builder, description: A place for anyone to spec out their dream PC}
db_schema:
  users:
    title: Users
    client: full
    server: full
    columns:
    - name: email
      admin_ui: {width: 200}
      type: string
    - name: enabled
      admin_ui: {width: 200}
      type: bool
    - name: last_login
      admin_ui: {width: 200}
      type: datetime
    - name: password_hash
      admin_ui: {width: 200}
      type: string
    - name: n_password_failures
      admin_ui: {width: 200}
      type: number
    - name: confirmed_email
      admin_ui: {width: 200}
      type: bool
    - name: remembered_logins
      admin_ui: {width: 200}
      type: simpleObject
    - name: signed_up
      admin_ui: {width: 200}
      type: datetime
  cpu_display:
    title: Cpu_display
    client: search
    server: full
    columns:
    - name: 'cpu rows '
      admin_ui: {width: 200}
      type: link_single
      target: cpus_
  cpus_:
    title: 'Cpus '
    client: none
    server: full
    columns:
    - name: Name
      admin_ui: {width: 200}
      type: string
    - name: Price
      admin_ui: {width: 200}
      type: number
    - name: In stock
      admin_ui: {width: 200}
      type: bool
